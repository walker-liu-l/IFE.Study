<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="first-number" type="number" placeholder="第一个数字">
    <input id="second-number" type="number" placeholder="第二个数字">
    <button id="add-btn" onclick="add()">加</button>
    <button id="minus-btn" onclick="minus()">减</button>
    <button id="times-btn" onclick="times()">乘</button>
    <button id="divide-btn" onclick="divide()">除</button>
    <p id="result"></p>

    <script>
        var x = document.querySelector('#first-number');
        var y = document.querySelector('#second-number');
        var z = document.querySelector('p')

        // 加
        function add() {
            z.innerHTML = parseFloat(x.value) + parseFloat(y.value);
        };

        //减
        function minus() {
            z.innerHTML = parseFloat(x.value) - parseFloat(y.value);
        };

        //乘
        function times() {
            z.innerHTML = parseFloat(x.value) * parseFloat(y.value);
        };

        //除
        function divide() {
            z.innerHTML = parseFloat(x.value) / parseFloat(y.value);
        }
    </script>
</body>

</html>
