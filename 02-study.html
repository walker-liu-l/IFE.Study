<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历</title>
</head>

<body>
    <div class="jianli">
        <!-- 头部区域 -->
        <class class="top">
            <!-- 标题 -->
            <div class="resume">
                <h1>个人简历</h1>
            </div>
            <!-- 联系方式 -->
            <p class="contact">13000000000</p>
            <!-- 右侧照片 -->
            <div class="photo">
                <img src="./img/喜剧之王-周星驰.jpg" alt="">
            </div>
        </class>
        <!-- 内容主题区域 -->
        <div class="main">
            <!-- 求职意向 -->
            <div class="job">
                <span>意向职位</span>
                <span>前端工程师</span>
            </div>
            <!-- 教育背景 -->
            <div class="edu">
                <span>教育背景</span>
                <div class="edu-content">
                    <div class="edu-title">
                        <span>2012-09 ~ 2016-07</span>
                        <span>百度前端学院</span></span>
                        <span>计算机科学</span>
                    </div>
                    <ul>
                        <li>GPA:XX / 4.0</li>
                        <li>获得学校一等奖学金</li>
                    </ul>
                </div>
            </div>
            <!-- 工作经验 -->
            <div class="exper">
                <span>工作经验</span>
                <div class="exper-content">
                    <div class="exper-title">
                        <span>2018-09 ~ 2019-07</span>
                        <span>百度前端学院有限公司</span></span>
                        <span>前端工程师</span></span>
                    </div>
                    <ul>
                        <li>主要负责描述，例如：带领x人团队进行项目开发</li>
                        <li>1-3行项目描述</li>
                    </ul>
                </div>
            </div>
            <!-- 技能 -->
            <div class="skill">
                <span>技能特长</span>
                <div class="skill-content">
                    <ul>
                        <li>熟练掌握office软件</li>
                        <li>
                            css + html + js + vue
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 荣誉证书 -->
            <div class="cred">
                <span>荣誉证书</span>
                <ul>
                    <li>英语四级</li>
                    <li>计算机二级</li>
                </ul>
            </div>
            <!-- 评价 -->
            <div class="appra">
                <p>赵客人缦胡璎，吴钩霜雪明；银鞍照白马，飒沓如流星。</p>
            </div>
        </div>
    </div>
</body>

</html>
