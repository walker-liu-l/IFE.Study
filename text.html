<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .c1,
        .c2 {
            box-sizing: border-box;
        }

        .c1 {
            float: left;
            width: 100px;
            background-color: red;
        }

        .c1-5 {
            float: left;
            width: 100px;

            background-color: blue;
        }

        .c2 {
            float: right;
            width: calc(100% - 200px);

            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="f">
        <div class="c1">左</div>
        <div class="c1-5">中</div>
        <div class="c2">右</div>
    </div>
</body>

</html>
